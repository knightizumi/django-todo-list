{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block body %}
  <div class="row">
    <div class="col-6 offset-3">
      <h1>Login</h1>
      <hr>
      <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="{% url 'register' %}" class="mb-2">No account?</a>
        {% buttons %}
          <button type="submit" class="btn btn-outline-primary">
            Submit
          </button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
