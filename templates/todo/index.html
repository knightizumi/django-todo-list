{% extends 'layout.html' %}

{% block body %}

    <div class="row">
        <div class="col">


            <a class="btn btn-outline-info btm-sm float-right" href="{% url 'todo:new' %}">New Todo</a>
             <h1>TODO List </h1>
             <hr>
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'todo:show' todo.id %}" class="list-group-item list-group-item-action">{{ todo.title }}</a>
                    <br>
                {% empty %}
                    <a href="#" class="list-group-item list-group-item-action disabled">no todo</a>
                {% endfor %}


            </div>
        </div>

    </div>
{% endblock %}
